    <mat-form-field *ngIf="isUserLoggedIn" floatLabel="never" style="left: 100px;">
      <mat-label style="left: 16px;">Search</mat-label>
      <input matInput [(ngModel)]="companyCode" placeholder="Company Code" #input>
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="companyCode" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button matSuffix mat-icon-button aria-label="Search" (click)="onSearch(companyCode)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <div>
      <a *ngIf="!isUserLoggedIn" mat-button routerLink="/login">Log In</a>
      <a *ngIf="!isUserLoggedIn" mat-raised-button color="accent" routerLink="/signup">Sign Up</a>
    </div>

    <div class="row mr-2 ml-auto" *ngIf="isUserLoggedIn">
      <ul class="row m-0 align-items-center">
        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
            <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" alt="" class="user-image mr-1 p-2" style="width: 48px;"/>
            <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="homeButton()"><mat-icon>home</mat-icon>Home</button>
            <button mat-menu-item><mat-icon>edit</mat-icon>Profile Edit</button>
            <button mat-menu-item><mat-icon>settings</mat-icon>Settings</button>
            <button mat-menu-item (click)="logout()" routerLink="/logout"><mat-icon>exit_to_app</mat-icon>Logout</button>
            <mat-divider></mat-divider>
            <button mat-menu-item><mat-icon>info</mat-icon>About us</button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
