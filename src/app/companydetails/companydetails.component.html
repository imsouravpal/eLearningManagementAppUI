<div class="container">
  <div style="text-align:center">
    <h1><b>Course Details</b></h1>
  </div>
  <div class="row">
    <div class="column">
      <img
        src="https://img.etimg.com/thumb/msid-79623541,width-650,imgsize-541736,,resizemode-4,quality-100/online-class.jpg"
        style="width:100%">
    </div>
    <div class="column">
      <form action="/action_page.php">
        <label for="fname">Course Name</label>
        <input type="text" id="fname" name="firstname" [(ngModel)]="courseName" [readonly]="true">
        <label for="lname">Course Description</label>
        <input type="text" id="lname" name="lastname" [(ngModel)]="courseDuration" [readonly]="true">
        <label for="country">Course Description</label>
        <input type="text" id="name" name="name" [(ngModel)]="courseDescription" [readonly]="true">
        <label for="rating">Rating</label>
        <select id="rating" name="rating">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
        <label for="subject">Comments </label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Purchase">
      </form>
    </div>
  </div>
</div>
